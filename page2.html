<!DOCTYPE html>
<html>
    <head>
        <title>W3.CSS Template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body,
            h1 {
                font-family: "Raleway", Arial, sans-serif
            }

            h1 {
                letter-spacing: 6px
            }

            .w3-row-padding img {
                margin-bottom: 12px
            }
        </style>
    </head>
<body>

    <!-- !PAGE CONTENT! -->
    <div class="w3-content" style="max-width:1500px">

        <!-- Header -->
        <header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
            <h1 class="w3-xlarge">PHOTOGRAPHER</h1>
            <h1>John Dean</h1>

            <div class="w3-padding-32">
                <div class="w3-bar w3-border">
                    <a type="button" onclick="ope" class="w3-bar-item w3-button">ORDER</a>
                    <a href="#" class="w3-bar-item w3-button w3-light-grey">COMPLATED</a>
                </div>
            </div>
        </header>

        <!-- Photo Grid -->
        <div class="w3-row-padding w3-grayscale" style="margin-bottom:128px">
            <div class="w3-half">
                <img src="https://www.w3schools.com/w3images/wedding.jpg" style="width:100%">
                <img src="https://www.w3schools.com/w3images/rocks.jpg" style="width:100%">
                <img src="https://www.w3schools.com/w3images/falls2.jpg" style="width:100%">
                <img src="https://www.w3schools.com/w3images/paris.jpg" style="width:100%">
                <img src="https://www.w3schools.com/w3images/nature.jpg" style="width:100%">
                <img src="https://www.w3schools.com/w3images/mist.jpg" style="width:100%">
                <img src="https://www.w3schools.com/w3images/paris.jpg" style="width:100%">
            </div>

            <div class="w3-half">
                <img src="https://www.w3schools.com/w3images/underwater.jpg" style="width:100%">
                <img src="https://www.w3schools.com/w3images/ocean.jpg" style="width:100%">
                <img src="https://www.w3schools.com/w3images/wedding.jpg" style="width:100%">
                <img src="https://www.w3schools.com/w3images/mountainskies.jpg" style="width:100%">
                <img src="https://www.w3schools.com/w3images/rocks.jpg" style="width:100%">
                <img src="https://www.w3schools.com/w3images/underwater.jpg" style="width:100%">
            </div>
        </div>

        <!-- End Page Content -->
    </div>

    <!-- Footer. This section contains an ad for W3Schools Spaces. You can leave it to support us. -->
    <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <p class="w3-small">Test subject</p>
        <a class="w3-button w3-round-xxlarge w3-small w3-dark-grey w3-margin-bottom" href="https://www.w3schools.com/spaces" target="_blank">Start now</a>
    <!-- End footer. -->
    </footer>



</body>

</html>
